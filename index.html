    <meta charset="UTF-8">

    <title>Shikwasa: a Web Audio Player Born for Podcasts</title>
    <link rel="shortcut icon" href="./assets/logo-contrast.svg" type="image/x-icon">
    <link rel="stylesheet" href="./shikwasa.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans:300,400&display=swap"
      rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        font: 18px/1.42 Open Sans, San Francisco, Pingfang SC, Hiragano, Helvetica Neue, Microsoft Yahei, sans-serif;
        color: #00869B;
        height: 100%;
      }
      header {
        margin: 20px 0;
      }
      h2 {
        font-family: Open Sans, Helvetica Neue, sans-serif;
        font-weight: 300;
      }
      header .inner {
        display: flex;
        flex-flow: row wrap;
      }
      .title {
        text-align: center;
      }
      .title svg {
        width: 256px;
        height: 256px;
      }
      .info {
        flex-grow: 1;
        flex-basis: 60%;
        align-self: center;
      }
      .inner {
        max-width: 680px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .shk {
        z-index: 99;
      }
      a {
        font-weight: 400;
        text-decoration: none;
        color: currentColor;
        border-bottom: 4px solid #00869B80;
        margin-top: -3px;
        transition: opacity ease 0.3s;
        padding: 2px;
      }
      a:hover {
        opacity: 0.6;
      }

      footer p {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 300;
        white-space: nowrap;
      }
      @media (max-width: 680px) {
        .title {
          flex-basis: 100%;
        }
        .info {
          text-align: center;
        }
        footer p {
          bottom: 70px;
        }
      }
    </style>
  </head>
